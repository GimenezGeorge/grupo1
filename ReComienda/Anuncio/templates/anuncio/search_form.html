
<form method="GET" style="padding-top: 20px;" action="{% url 'search'%}">

            {{ search_form.titulo }}
            <label for="{{ search_form.titulo.id_for_label }}">Buscar:</label>
        </div>
        <div class="input-field col s10">
            {{ search_form.localidad. }}
